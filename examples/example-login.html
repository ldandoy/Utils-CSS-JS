<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon_overconsulting.png" />
    <title>Utilis CSS | Login Page Example</title>
    <link href="/dist/utils.min.css" rel="stylesheet" />
    <style>
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar bg-green-900 navbar-dark navbar-fixed-top">
            <div class="navbar-container-fluid">
                <div class="navbar-title ">
                    <div>
                        <a class="navbar-link" href="/">
                            <img src="/icon_overconsulting.png" alt="Logo" />
                        </a>
                        <a class="navbar-link txt-white-100 " href="/">OverConsulting</a>
                    </div>
                    <i class="navbar-menu-icon">&#9776;</i>
                </div>
                <div class="navbar-content-menu">
                    <ul class="navbar-menu navbar-menu-left ">
                        <li class="navbar-item">
                            <a class="navbar-link txt-white-100   " href="/">Home</a>
                        </li>
                        <li class="navbar-item dropdown">
                            <a class="navbar-link txt-white " href="/">About</a>
                            <ul class="navbar-ss-menu bg-green-900">
                                <li class="navbar-item">
                                    <a link class="navbar-link bg-white-1000" href="/">Sub Link 1</a>
                                </li>
                                <li class="navbar-item">
                                    <a link class="navbar-link bg-white-1000" href="/">Sub Link 2</a>
                                </li>
                                <li class="navbar-item">
                                    <a link class="navbar-link bg-white-1000" href="/">Sub Link 3</a>
                                </li>
                            </ul>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link txt-white-100 " href="/">Services</a>
                        </li>
                    </ul>
                    <ul class="navbar-menu navbar-menu-right">
                        <li class="navbar-item"></li>
                        <li class="navbar-item">
                            <div class="navbar-options">
                                <div class="row">
                                    <div class="col p-20  ">
                                        <input type="text" class="form-inputgridgap-2  border rounded-md w-100" placeholder="Search" />
                                        <select class="form-selectgridgap-2 border rounded-md">
                                            <option value="">English</option>
                                        </select>
                                        <button class="btn btn-dark btn-rounded">Login</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="login-section">
        <div class="container card-title card w-30">
            <h2>Login</h2>
            <form>
                <div class="form-group card w120">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Your username" />
                </div>
                <div class="form-group card w120">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Your password" />
                </div>
                <button class="btn btn-primary card w120">Sign in</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="card w500">
            <div class="card-title">&copy; 2023 OverConsulting. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
